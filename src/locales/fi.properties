# Sharing Info Bold Descriptions
privacypolicy.sharing.withUsers.desc=Nimesi, postiosoitteesi ja yhteystietosi voidaan jakaa muille käyttäjille kirjojen vaihdon mahdollistamiseksi.
privacypolicy.sharing.withProviders.desc=Voimme jakaa tietoja kolmannen osapuolen palveluntarjoajien kanssa, jotka auttavat verkkosivuston toiminnassa (esim. maksujen käsittelijät, hosting-palvelut).
privacypolicy.sharing.legal.desc=Voimme luovuttaa tietojasi, jos laki sitä vaatii tai oikeuksiemme, omaisuutemme tai turvallisuutemme suojelemiseksi.
privacypolicy.sharing.consent.desc=Voimme jakaa tietojasi kolmansille osapuolille, jos annat siihen nimenomaisen suostumuksen.

# Data Security
privacypolicy.security.intro=Käytämme erilaisia tietoturvatoimia suojellaksemme henkilötietojasi:
privacypolicy.security.0=Arkaluonteisten tietojen salaaminen (esim. maksutiedot).
privacypolicy.security.1=Turvakäytäntöjen säännöllinen päivittäminen.
privacypolicy.security.2=Henkilötietoihin pääsy vain valtuutetuille henkilöille.
privacypolicy.security.outro=Internetin tai sähköisen tallennuksen kautta tapahtuva tiedonsiirto ei ole koskaan täysin turvallista. Pyrimme suojaamaan tietosi, mutta emme voi taata täydellistä turvallisuutta.

# Cookies
privacypolicy.cookies.0=Käytämme evästeitä ja vastaavia seurantateknologioita parantaaksemme käyttökokemustasi. Evästeet ovat pieniä tiedostoja, jotka tallennetaan laitteellesi ja auttavat muistamaan asetuksesi ja seuraamaan käyttötottumuksia.
privacypolicy.cookies.1=Voit poistaa evästeet käytöstä selaimesi asetuksista, mutta tämä voi vaikuttaa verkkosivuston toimintaan.

# Third-Party Links
privacypolicy.thirdParty=Verkkosivustomme voi sisältää linkkejä kolmansien osapuolien sivustoille. Emme vastaa näiden sivustojen tietosuojakäytännöistä tai sisällöstä. Suosittelemme tutustumaan kolmansien osapuolien tietosuojakäytäntöihin.

# Children's Privacy
privacypolicy.children=Verkkosivustomme ei ole tarkoitettu alle 7-vuotiaille. Emme tietoisesti kerää henkilötietoja alle 7-vuotiailta. Jos saamme tietää keränneemme tällaisia tietoja, poistamme ne.

# Rights and Choices
privacypolicy.rights.access=Voit pyytää kopion hallussamme olevista henkilötiedoistasi.
privacypolicy.rights.correction=Voit päivittää tai korjata henkilötietosi tiliasetuksissa tai ottamalla meihin yhteyttä.
privacypolicy.rights.deletion=Voit pyytää henkilötietojesi poistamista, tietyin laillisin rajoituksin.
privacypolicy.rights.optout=Voit kieltäytyä mainossähköposteista seuraamalla sähköpostin peruutuslinkkiä.
privacypolicy.rights.contact=Käyttääksesi näitä oikeuksia, ota yhteyttä osoitteeseen info@kirjaswappi.fi.

# International Users
privacypolicy.international=Jos käytät verkkosivustoa Suomen ulkopuolelta, tietojasi voidaan siirtää, tallentaa ja käsitellä Suomessa, jossa palvelimemme sijaitsevat. Käyttämällä verkkosivustoa hyväksyt tämän siirron ja käsittelyn.

# Changes
privacypolicy.changes=Voimme päivittää tätä tietosuojakäytäntöä ajoittain. Kaikki muutokset julkaistaan tällä sivulla päivitetyllä "Viimeksi päivitetty" -päivämäärällä. Suosittelemme tarkistamaan tämän käytännön säännöllisesti pysyäksesi ajan tasalla siitä, miten suojelemme tietojasi. 