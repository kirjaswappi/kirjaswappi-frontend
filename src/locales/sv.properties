# Uses of Info
privacypolicy.uses.0=För att möjliggöra bokbyten mellan användare.
privacypolicy.uses.1=För att skapa och hantera ditt konto.
privacypolicy.uses.2=För att kommunicera med dig om ditt konto, transaktioner och uppdateringar av våra tjänster.
