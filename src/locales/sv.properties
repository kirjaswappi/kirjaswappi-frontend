# Sharing Info Bold Descriptions
privacypolicy.sharing.withUsers.desc=Ditt namn, postadress och kontaktuppgifter kan delas med andra användare för att möjliggöra bokbyten.
privacypolicy.sharing.withProviders.desc=Vi kan dela information med tredjepartsleverantörer som hjälper oss att driva webbplatsen (t.ex. betalningsförmedlare, hostingtjänster).
privacypolicy.sharing.legal.desc=Vi kan lämna ut din information om det krävs enligt lag eller för att skydda våra rättigheter, egendom eller säkerhet.
privacypolicy.sharing.consent.desc=Vi kan dela din information med tredje part om du ger oss uttryckligt tillstånd.

# Data Security
privacypolicy.security.intro=Vi använder olika säkerhetsåtgärder för att skydda din personliga information:
privacypolicy.security.0=Användning av kryptering för känsliga data (t.ex. betalningsinformation).
privacypolicy.security.1=Regelbunden uppdatering av våra säkerhetsrutiner.
privacypolicy.security.2=Begränsad åtkomst till personlig information till auktoriserad personal.
privacypolicy.security.outro=Ingen metod för överföring via internet eller elektronisk lagring är 100% säker. Vi strävar efter att skydda din information, men kan inte garantera absolut säkerhet.

# Cookies
privacypolicy.cookies.0=Vi använder cookies och liknande spårningstekniker för att förbättra din upplevelse på vår webbplats. Cookies är små filer som lagras på din enhet och hjälper oss att komma ihåg dina inställningar och spåra användningsmönster.
privacypolicy.cookies.1=Du kan inaktivera cookies via din webbläsares inställningar, men detta kan påverka webbplatsens funktionalitet.

# Third-Party Links
privacypolicy.thirdParty=Vår webbplats kan innehålla länkar till tredjepartswebbplatser. Vi ansvarar inte för dessa webbplatsers integritetspraxis eller innehåll. Vi rekommenderar att du granskar integritetspolicyn för alla tredjepartswebbplatser du besöker.

# Children's Privacy
privacypolicy.children=Vår webbplats är inte avsedd för personer under 7 år. Vi samlar inte medvetet in personlig information från barn under 7 år. Om vi blir medvetna om att vi har samlat in sådan information kommer vi att ta bort den.

# Rights and Choices
privacypolicy.rights.access=Du kan begära en kopia av den personliga information vi har om dig.
privacypolicy.rights.correction=Du kan uppdatera eller korrigera din personliga information via dina kontoinställningar eller genom att kontakta oss.
privacypolicy.rights.deletion=Du kan begära att vi raderar din personliga information, med vissa juridiska begränsningar.
privacypolicy.rights.optout=Du kan välja bort reklammejl genom att följa avregistreringslänken i e-postmeddelandet.
privacypolicy.rights.contact=För att utöva dessa rättigheter, kontakta oss på info@kirjaswappi.fi.

# International Users
privacypolicy.international=Om du använder webbplatsen utanför Finland kan din information överföras till, lagras och behandlas i Finland, där våra servrar finns. Genom att använda webbplatsen samtycker du till denna överföring och behandling.

# Changes
privacypolicy.changes=Vi kan uppdatera denna integritetspolicy då och då. Alla ändringar publiceras på denna sida med ett uppdaterat "Senast uppdaterad"-datum. Vi rekommenderar att du granskar denna policy regelbundet för att hålla dig informerad om hur vi skyddar din information.
 